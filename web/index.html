<html>

<head>
  <meta charset="UTF-8" />
  <title>IRPF</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Montserrat:wght@600&display=swap"
    rel="stylesheet">
</head>

<body style="background-color:#191927">





  <div class="container"
    style="font-family: 'Baloo 2', cursive; margin-top:20vh; width:30%; background-color:#222230; padding-left:5rem; padding-right:5rem; padding-top:2rem; padding-bottom:2rem;border-radius: 20px;">
    
      <h2>Login CEI</h2>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha">
      </div>
      <br>
      <button class="btn mx-auto d-block" style="background-color: #8e62e3; width:60%; margin:auto;"
        onclick="logar()">Entrar</button>
    
  </div>


  <script>

    const logar = () => {
      const cpf = document.getElementById("cpf").value
      const senha = document.getElementById("senha").value

      let url = "http://localhost:3333/cei/login";

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'usuario='+cpf+'&senha='+senha
        
      }).then(resp => { window.location.href = "/AppIRPF/consulta" })
    }
  </script>

</body>

</html>
